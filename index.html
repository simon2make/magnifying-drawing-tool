<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile-Friendly Drawing Tool with Magnifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <button id="newPatientBtn">New Patient</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <canvas id="magnifier" style="position: absolute; display: none;"></canvas>
    <div id="buttonGroup">
        <button id="drawBtn" class="icon-btn">
            <i class="fas fa-pencil-alt"></i>
            <span>Draw</span>
        </button>
        <button id="removeBtn" class="icon-btn">
            <i class="fas fa-eraser"></i>
            <span>Remove</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
